<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--! Jeito que encontrei para fazer o background -->
  <div class="teste"></div>
  <div class="teste2"></div>

<main>
  
  
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
  
    <p>Secure your spot at next year's biggest coding conference.</p>
  
    <div class="container-drop">
      <p>Upload Avatar</p>
      <label class="square-upload" for="input-upload" tabindex="0">
        <div class="square-drop">
          <input type="file" accept="image/*" id="input-upload">
          <span class="picture-image"></span>
        </div>
      </label>
      <figure><img src="assets/images/icon-info.svg" alt="">Upload your photo (JPG or PNG, max size: 500KB).</figure>
    </div>  
  
    <form>
      <div class="form-group">
        <label for="name">
          Full Name
          <input type="text" name="name" id="name">
        </label>
      </div>
    
      <div class="form-group">
        <label for="email">
          Email Address
          <input type="email" name="email" id="email" placeholder="example@email.com">
        </label>
      </div>
    
      <div class="form-group">
        <label for="github">
          GitHub Username
          <input type="text" name="github" id="github" placeholder="@yourusername">
        </label>
      </div>
    
      <input type="button" value="Generate My Ticket">
    </form>
</main>

  <script src="app.js"></script>

</body>
</html>
