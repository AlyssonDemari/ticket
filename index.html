<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="background">
    <main>
      <header>
        <h1>Your Journey to Coding Conf
          <br> 2025 Starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </header>
    
      <section class="contImage">
        <div class="container-drop">
          <p id="p">Upload Avatar</p>
          <label class="square-upload" for="input-upload" tabindex="0">
            <div class="square-drop">
              <input type="file" accept="image/*" id="input-upload">
              <p class="picture-image"></p>
            </div>
          </label>
          <p class="informacao-drop"><i class="fa-solid fa-circle-info"></i>Upload your photo (JPG or PNG, max size: 500KB).</p>
        </div>
      </section>
    
      <section class="formulario">
        <form>
          <div class="form-group">
            <label for="name">
              Full Name
              <input type="text" name="name" id="name">
              <p id="erro" class="informacao-drop"><i id="erro" class="fa-solid fa-circle-info"></i>Preencha o nome corretamente.</p>
            </label>
          </div>
          <div class="form-group">
            <label for="email">
              Email Address
              <input type="email" name="email" id="email" placeholder="example@email.com">
              <p id="erro1" class="informacao-drop"><i id="erro1" class="fa-solid fa-circle-info"></i>Preencha o e-mail corretamente.</p>
            </label>
          </div>
          <div class="form-group">
            <label for="github">
              GitHub Username
              <input type="text" name="github" id="github" placeholder="@yourusername">
              <p id="erro2" class="informacao-drop"><i id="erro2" class="fa-solid fa-circle-info"></i>Preencha o e-mail corretamente.</p>
            </label>
          </div>
          <input type="button" value="Generate My Ticket" onclick="createTicked()">
        </form>
      </section>
    </main>
  </section>

  <script src="app.js"></script>

</body>
</html>
