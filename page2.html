<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Page</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>

    <main>
        <h1>Congrats, <span id="fullName">John Doe</span>! Your ticket is ready</h1>
        <p>We've emailed your ticket to <span id="email">john.doe@example.com</span> and will send updates in the run up to the event.</p>
    
        <div class="ticked">
            <div class="container-pai-ticked">
                <img id="img-ticked" src="assets/images/pattern-ticket.svg" alt="imagem ticked">
    
                <div class="container-info">
                    <div class="info-empresa">
                        <img id="img-mark" src="assets/images/logo-mark.svg" alt="Logo empresa">
                        <div class="info-empresa-txt">
                            <h2>Codind Conf</h2>
                            <p>Jan 31, 2025 / Austin, TX</p>
                        </div>
                    </div>
    
                    <div class="info-usuario">
                        <img id="img-avatar" src="assets/images/image-avatar.jpg" alt="Avatar usuÃ¡rio">
                        <div class="info-usuario-txt">
                            <h2 id="fullName">John Doe</h2>
                            <p>@AlyssonDemari</p>
                        </div>
                    </div>
                </div>
    
                <div class="codigo">
                    <h1>#01609</h1>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
